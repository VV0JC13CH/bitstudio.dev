{% extends "base.html" %}
{% block title %}{{ SITENAME }} - {{ page.title }}{% endblock %}
{% block content %}
        <section class="hero">
            <div class="hero-body">
                <div class="container">
                    <div class="content">
                    <h1 class="title is-3">{{ page.title }}</h1>
                    {% import 'translations.html' as translations with context %}
                        {{ translations.translations_for(page) }}
                        <article class="has-text-dark has-text-justified">{{ page.content }}</article>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
